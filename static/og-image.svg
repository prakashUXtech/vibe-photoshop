  </text>
  
  <!-- Features -->
  <g transform="translate(60, 400)" fill="white" opacity="0.8">
    <text font-family="Arial" font-size="24">• Generate images with natural language</text>
    <text y="40" font-family="Arial" font-size="24">• Edit photos with AI assistance</text>
    <text y="80" font-family="Arial" font-size="24">• Enhance and transform your images</text>
  </g>
  
  <!-- Decorative Elements -->
  <path d="M800 100C900 150 1000 200 1100 150" stroke="white" stroke-width="2" opacity="0.2"/>
  <path d="M850 200C950 250 1050 300 1150 250" stroke="white" stroke-width="2" opacity="0.2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
