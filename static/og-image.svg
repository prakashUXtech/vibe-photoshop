<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo -->
  <g transform="translate(60, 60)">
    <rect width="80" height="80" rx="16" fill="#2563EB"/>
    <text x="40" y="55" font-family="Arial" font-size="36" fill="white" text-anchor="middle">VP</text>
  </g>
  
  <!-- Main Text -->
  <text x="60" y="240" font-family="Arial" font-weight="bold" font-size="72" fill="white">
    Vibe Photoshop
  </text>
  <text x="60" y="320" font-family="Arial" font-size="36" fill="white" opacity="0.9">
