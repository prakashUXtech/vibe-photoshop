<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon_io/favicon-16x16.png">
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon_io/favicon.ico">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#2563EB" />
		
		<!-- Primary Meta Tags -->
		<title>Vibe Photoshop - AI Image Editor</title>
		<meta name="title" content="Vibe Photoshop - AI Image Editor">
		<meta name="description" content="Transform your images with AI-powered editing. Generate, edit, and enhance photos with natural language prompts.">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://vibe-photoshop.com/">
		<meta property="og:title" content="Vibe Photoshop - AI Image Editor">
		<meta property="og:description" content="Transform your images with AI-powered editing. Generate, edit, and enhance photos with natural language prompts.">
		<meta property="og:image" content="%sveltekit.assets%/og-image.png">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://vibe-photoshop.com/">
		<meta property="twitter:title" content="Vibe Photoshop - AI Image Editor">
		<meta property="twitter:description" content="Transform your images with AI-powered editing. Generate, edit, and enhance photos with natural language prompts.">
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
